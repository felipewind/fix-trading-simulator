<mat-card>
    <mat-card-title>
        Session Control
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Session ID" [value]="session.sessionID" name="sessionID" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="startSession()" color="primary">
        Start Session
    </button>
    <button mat-raised-button (click)="stopSession()" color="primary">
        Stop Session
    </button>
    <button mat-raised-button (click)="read()" color="primary">
        Refresh
    </button>
</mat-card>
<mat-card class="settings">
    <mat-card-title class="settings-title">
        Session Status
    </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Initiator started" [value]="session.initiatorStarted" name="initiatorStarted"
                disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Logged on" [value]="session.loggedOn" name="loggedOn" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Start time" [value]="session.startTime" name="startTime" disabled>
        </mat-form-field>
    </form>
</mat-card>
<mat-card class="settings">
    <mat-card-title class="settings-title">
        Session Storage
    </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Creation Time" [value]="session.sessionStorage.creationTime"
                name="creationTime" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Incoming Sequential Number" [value]="session.sessionStorage.incomingSeqnum"
                name="incomingSeqnum" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Outgoing Sequential Number" [value]="session.sessionStorage.outgoingSeqnum"
                name="outgoingSeqnum" disabled>
        </mat-form-field>
    </form>
</mat-card>
<mat-card class="settings">
    <mat-card-title class="settings-title">
        Session Settings Properties
    </mat-card-title>

    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="session.sessionSettingsProperties">

            <!-- Key Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef>Key</th>
                <td mat-cell *matCellDef="let row">{{row.key}}</td>
            </ng-container>

            <!-- Value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let row">{{row.value}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsProperties"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsProperties;"></tr>
        </table>

    </div>
</mat-card>
<mat-card class="settings">
    <mat-card-title class="settings-title">
        Session Settings File
    </mat-card-title>

    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="session.sessionSettingsFile">

            <!-- Settings Column -->
            <ng-container matColumnDef="sessionSettingsFile">

                <td mat-cell *matCellDef="let row">{{row}}</td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</mat-card>
