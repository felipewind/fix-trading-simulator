<mat-card>
    <mat-card-title>
        Messages of current session
    </mat-card-title>
    <button mat-raised-button (click)="readMessages(true)" color="primary">
        Refresh
    </button>
    <button mat-raised-button (click)="back()" color="secondary">
        Back
    </button>
</mat-card>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="messages">
        <!-- Msgseqnum Column -->
        <ng-container matColumnDef="msgseqnum">
            <th mat-header-cell *matHeaderCellDef>Message SeqNum</th>
            <td mat-cell *matCellDef="let row">{{row.msgseqnum}}</td>
        </ng-container>

        <!-- Message Column -->
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let row">{{row.message}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
