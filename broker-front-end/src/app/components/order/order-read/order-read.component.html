<button mat-raised-button (click)="readOrders(true)" color="primary">
    Refresh
</button>
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="orders">
        <!-- ClOrdId Column -->
        <ng-container matColumnDef="clOrdId">
            <th mat-header-cell *matHeaderCellDef>ClOrdId</th>
            <td mat-cell *matCellDef="let row">{{row.clOrdId}}</td>
        </ng-container>

        <!-- SideText Column -->
        <ng-container matColumnDef="sideText">
            <th mat-header-cell *matHeaderCellDef>Side</th>
            <td mat-cell *matCellDef="let row">{{row.sideText}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let row">{{row.symbol}}</td>
        </ng-container>

        <!-- OrdStatus Column -->
        <ng-container matColumnDef="ordStatusText">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.ordStatusText}}</td>
        </ng-container>

        <!-- Limit Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Limit</th>
            <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="orderQty">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.orderQty}}</td>
        </ng-container>

        <!-- Executed Column -->
        <ng-container matColumnDef="cumQty">
            <th mat-header-cell *matHeaderCellDef>Executed</th>
            <td mat-cell *matCellDef="let row">{{row.cumQty}}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
